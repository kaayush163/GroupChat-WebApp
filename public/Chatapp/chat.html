<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    
    <header>
        <button class="logout" id="logout">Log Out</button>
        <h1>Group Chat APP</h1>
    </header>
    <div class="float-left">
        <button onclick="createGroup()" class="btn btn-danger">Create Group</button>
        <button onclick="userdetails()" class="btn btn-danger btn-list">Other Users who have joined this app</button>
        <div id="messageDiv"></div>
        <div id="allgrouplist">     
        </div>
    </div>
    

    <div class="container">
        <div style="visibility: hidden;" id="chat-messages"></div>
        <div style="visibility: hidden;" id="user-input">
         <form enctype="multipart/form-data"></form>
           <label for="sendAttachmentButton"><i class=" btn btn-primary">+</i></label>
           <input name ="uploadfile" id="sendAttachmentButton" style="visibility:hidden;" type="file">
           
            <input type="text" placeholder="Type your message" id="message-input">
            <!-- <input type="file" name="file" id="uploadBtn"> -->
            <button id="send-button" class="btn btn-success" onclick="userMessagestore(event)">Send</button>
<!--             multimedia chat handle -->
         </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script src="chat.js"></script>
    
</body>
</html>
